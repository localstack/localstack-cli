name: Build with pyinstaller

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-10.15, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: make venv
        run: make venv

      - name: make build
        run: make build

      - name: test
        run: |
          ls dist
          dist/localstack/localstack --help
          dist/localstack/localstack config show

